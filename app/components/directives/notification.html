<div class="ui small message notify notification"
     [ngClass]="{   ready: notificationType==NotificationType.confirm,
                    minor: notificationType==NotificationType.alert,
                    info: notificationType==NotificationType.info}">
    <i class="close icon" (click)="close()"></i>
    <div class="ui grid">
        <div class="ui right aligned two wide column">
            <i id="notifyIcon" class="icon inverted" [ngClass]="{toast_confirm: notificationType==NotificationType.confirm,
                                                        toast_warning: notificationType==NotificationType.alert,
                                                        toast_info: notificationType==NotificationType.info}">
                <span id="backgroundIcon"></span>
            </i>
        </div>
        <div class="ui left aligned fourteen wide column">
            <div class="notificationMessage">
                <span class="notificationHeader"
                      *ngIf="notificationType==NotificationType.confirm">Confirmation: </span>
                <span class="notificationHeader" *ngIf="notificationType==NotificationType.info">Information: </span>
                <span class="notificationHeader" *ngIf="notificationType==NotificationType.alert">Alert: </span>
                <span class="notificationText">
                    {{message}}
                </span>
                <p [ngClass]="{ ready: notificationType==NotificationType.confirm,
                            minor: notificationType==NotificationType.alert,
                            info: notificationType==NotificationType.info}" class="notificationText">{{item}}</p>
                <span class="notificationText" *ngIf="notificationType==NotificationType.info">Will notify when operation is complete</span>
            </div>
        </div>
    </div>
</div>
